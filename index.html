<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">

    <title>Drum Studio</title>
</head>
<body>
    <h1 class="title">Let's Play Drumü•Å</h1>
    <div class="set">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="g drum">g</button>
      <button class="h drum">h</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <div class="icon">
    <img id="clap"  src="icon/clap.png">
    <img id="close" src="icon/closed-hihat.png">
    <img id="crash" src="icon/crash.png">
    <img id="kick"  src="icon/kick.png">
    <img id="open"  src="icon/open-hihat.png">
    <img id="snare" src="icon/snare.png">
    </div>
     
    <audio id="boomboom" src="sounds.boom.wav"></audio> 
    <audio id="clapclap" src="sounds/clap.wav"></audio>
    <audio id="closeclose" src="sounds/closehihat.mp3"> </audio>
    <audio id="crashcrash" src="sounds/crash.mp3"></audio>
    <aduio id="hihi" src="sound/hihat.mp3"></aduio>
    <audio id="kickkick" src="sounds/kick.wav"></audio>
    <audio id="openopen" src="sounds/hihat.wav"></audio>
    <audio id="rideride" src="sounds/ride.wav"></audio>
    <audio id="snaresnare" src="sounds/snare.wav"></audio>
    <audio id="tinktink" src="sounds/tink.wav"></audio>
    <audio id="tomtom" src="sounds/tom.wav"></audio>

    <script src="test.js"></script>
